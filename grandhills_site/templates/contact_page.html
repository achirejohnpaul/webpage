{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container pt-5 ">
    <div class="border border-primary partner-container" id="partner-container">

        <div class="row g-0" id="partner-container-2">
            <div class=" col-6 col-md-4" id="partner-inner-1">
                <div class="rounded">
                    <img id="partner-inner-1" src="{% static 'grandhills_site/static-only/images/contact-us-image2.jpg' %}" width="370px" height="565px">
                </div>


            </div>

            <div class="form-group w-70 col-sm-6 col-md-8 p-3 " >
                <h4 class="text-center mb-3">Reach Out To Us</h4>
                <form>
                    {% csrf_token %}
                    	<p>
                       <label for="id_name">Name:</label>
                       <input class="form-control" type="text" name="name" maxlength="500" id="id_name">
                    </p>
                    <p>
                        <label for="id_email">Name:</label>
                       <input class="form-control" type="email" name="email" maxlength="500" id="id_email">
                    </p>
                    <p>
                        <label for="id_comment">Name:</label>
                       <textarea class="form-control" name="comment" cols="40" rows="10" required id="id_comment">
                       </textarea>
                    </p>


                    <button class="btn btn-primary " type="submit">Contact</button>
                </form>

            </div>

        </div>

    </div>

</div>

    <hr class="featurette-divider my-5">


{% endblock %}

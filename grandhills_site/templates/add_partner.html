{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="container pt-5">
    <div class="border border-primary partner-container" id="partner-container">

        <div class="row g-0" id="partner-container-2">
            <div class="col-6 col-md-4" >
                <img id="partner-inner-1" src="{% static 'grandhills_site/static-only/images/partner-with4.jpg' %}" width="370px" height="426px">

            </div>

            <div class="form-group w-70 col-sm-6 col-md-8 p-3 " >
                <h4 class="text-center mb-3">Partner With Us</h4>
                <form method="POST">
                    {% csrf_token %}
                    {{ partner_form.as_p }}

                    <button class="btn btn-primary " type="submit">Submit</button>
                </form>

            </div>

        </div>

    </div>

    <hr class="featurette-divider my-5">

    <!-- Current partner section ---->
    <div>
        <h4 class="text-center mt-3">Our Current Partners</h4>
        <div class="row g-0">
            <div class="col-2 mx-3 my-2">
                <img class="px-1 py-1" src="{% static 'grandhills_site/static-only/images/partner-image-1.png' %}"
                     width="180px" height="100px">
                <h5 class="text-center px-2 py-2">Coca Cola</h5>
            </div>

            <div class="col-2 mx-3 my-2">
                <img class="px-1 py-1" src="{% static 'grandhills_site/static-only/images/partner-image-2.png' %}"
                     width="180px" height="100px">
                <h5 class="text-center px-2 py-2">Lancet Labs</h5>
            </div>

            <div class="col-2 mx-3 my-2">
                <img class="px-1 py-1" src="{% static 'grandhills_site/static-only/images/partner-image-3.png' %}"
                     width="180px" height="100px">
                <h5 class="text-center px-2 py-2">Rwenzori Co</h5>
            </div>

            <div class="col-2   mx-3 my-2">
                <img class="px-1 py-1" src="{% static 'grandhills_site/static-only/images/partner-image-4.png' %}"
                     width="180px" height="100px">
                <h5 class="text-center px-2 py-2">South Pharmacy</h5>
            </div>

            <div class="col-2 mx-3 my-2">
                <img class="px-1 py-1" src="{% static 'grandhills_site/static-only/images/vision-3.jpg' %}"
                     width="180px" height="100px">
                <h5 class="text-center px-2 py-2">Vision Ltd</h5>
            </div>

        </div>

    </div>

</div>



{% endblock %}
